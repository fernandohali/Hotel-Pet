<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Editar Pet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <header>
          <h1>Editar Pet</h1>
        </header>

        <form class="reservation-form">
          <div class="form-group">
            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="imagem">Imagem</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo *</label>
            <input type="text" id="tipo" name="tipo" required />
          </div>

          <div class="form-group">
            <label for="raca">Raça *</label>
            <input type="text" id="raca" name="raca" required />
          </div>

          <div class="form-group">
            <label for="tamanho">Tamanho *</label>
            <input type="text" id="tamanho" name="tamanho" required />
          </div>

          <div class="actions">
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
            <button type="button" onclick="window.history.back();">
              Voltar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .querySelector(".reservation-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Evita o envio padrão do formulário

          const nome = document.getElementById("nome").value.trim();
          const tipo = document.getElementById("tipo").value.trim();
          const raca = document.getElementById("raca").value.trim();
          const tamanho = document.getElementById("tamanho").value.trim();

          if (!nome || !tipo || !raca || !tamanho) {
            alert(
              "Por favor, preencha todos os campos obrigatórios marcados com *."
            );
          } else {
            alert("Formulário enviado com sucesso!");
            this.submit(); // Submete o formulário caso esteja válido
          }
        });
    </script>
  </body>
</html>
