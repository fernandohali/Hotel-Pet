<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Configurações</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="pet.html">Pet</a></li>
          <li>
            <a href="../../Cliente//Gerente/Usuários/Usuários.html">Usuários</a>
          </li>
          <li>
            <a href="./configuracoes.html" class="active">Configurações</a>
          </li>
          <li><a href="../Reservas/reservas.html">Reservas</a></li>
        </ul>
      </nav>
      <main>
        <header>
          <h1>Hotel Pet</h1>
          <div class="user-info">
            <span>João da Silva</span>
          </div>
        </header>
        <h2>Configurações</h2>
        <form class="settings-form">
          <div>
            <label for="diaria">Valor da diária *</label>
            <input
              type="text"
              id="diaria"
              name="diaria"
              value="R$ 10,00"
              required
            />
          </div>

          <div>
            <label for="vagas">Vagas disponíveis *</label>
            <input type="number" id="vagas" name="vagas" value="3" required />
          </div>

          <div class="buttons">
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
