<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Usuários</h1>
      </header>

      <main>
        <!-- Botões principais -->
        <div class="user-actions">
          <button class="new-user">+ Novo</button>
          <button class="remove-user">Remover</button>
          <button class="status-change">Mudar Status</button>
        </div>

        <!-- Filtro de busca -->
        <div class="filter">
          <label for="filter">Visualizar Por:</label>
          <button class="filter-button selected">Usuários</button>
          <button class="filter-button">Função</button>
        </div>

        <form class="filter-form">
          <div class="row">
            <div>
              <label for="id">Id</label>
              <input type="text" id="id" />
            </div>
            <div>
              <label for="criado-inicio">Criado em</label>
              <input type="date" id="criado-inicio" />
              <input type="date" id="criado-fim" />
            </div>
          </div>
          <div class="row">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="nome">Nome</label>
              <input type="text" id="nome" />
            </div>
          </div>
          <div class="row">
            <div>
              <label for="status">Status</label>
              <select id="status">
                <option value="">Selecione</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
              </select>
            </div>
            <div>
              <label for="funcao">Função</label>
              <select id="funcao">
                <option value="">Selecione</option>
                <option value="gerente">Gerente</option>
                <option value="funcionario">Funcionário</option>
                <option value="cliente">Cliente</option>
              </select>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="search-button">Pesquisar</button>
            <button type="reset" class="clear-button">Limpar</button>
          </div>
        </form>

        <!-- Tabela de usuários -->
        <table class="user-table">
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>Foto</th>
              <th>Email</th>
              <th>Nome</th>
              <th>Função</th>
              <th>Status</th>
              <th>Criado em</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" /></td>
              <td><img src="foto1.jpg" alt="João da Silva" /></td>
              <td>joaodasilva@pet.com</td>
              <td>João da Silva</td>
              <td>Gerente</td>
              <td><span class="status active">Ativo</span></td>
              <td>19/02/2020</td>
              <td>
                <a href="#">Editar</a> | <a href="#">Visualizar</a>
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" /></td>
              <td><img src="foto2.jpg" alt="Maria da Silva" /></td>
              <td>maria@pet.com</td>
              <td>Maria da Silva</td>
              <td>Funcionário</td>
              <td><span class="status inactive">Inativo</span></td>
              <td>01/06/2021</td>
              <td>
                <a href="#">Editar</a> | <a href="#">Visualizar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
