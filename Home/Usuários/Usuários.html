<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Conteúdo Principal -->
      <main>
        <header>
          <h1>Usuários</h1>
        </header>

        <div class="user-actions">
          <button class="new-user">+ Novo usuário</button>
          <button class="remove-user">Remover</button>
          <button class="status-change">Mudar status</button>
        </div>

        <!-- Filtro de busca -->
        <div class="filter">
          <label for="filter">Visualizar Por:</label>
          <select id="filter">
            <option value="id">Id</option>
            <option value="criado-em">Criado em</option>
            <option value="email">Email</option>
            <option value="nome">Nome</option>
            <option value="status">Status</option>
            <option value="funcao">Função</option>
          </select>
          <input type="text" placeholder="Pesquisar..." />
          <button class="search-button">Pesquisar</button>
          <button class="clear-button">Limpar</button>
        </div>

        <!-- Tabela de usuários -->
        <table class="user-table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Criado em</th>
              <th>Email</th>
              <th>Nome</th>
              <th>Função</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>19/02/2020</td>
              <td>joaodasilva@pet.com</td>
              <td>João da Silva</td>
              <td>Gerente</td>
              <td><span class="status active">Ativo</span></td>
              <td>
                <div class="action-links">
                  <a
                    href="/Home/Usuários/EditarPerfil/EditarPerfil.html"
                    class="edit-link"
                    >Editar</a
                  >
                  |
                  <a
                    href="/Home/Usuários/VisualizarPerfil/visualizarPerfil.html"
                    class="view-link"
                    >Visualizar</a
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>19/02/2020</td>
              <td>maria@pet.com</td>
              <td>Maria da Silva</td>
              <td>Funcionário</td>
              <td><span class="status inactive">Inativo</span></td>
              <td>
                <div class="action-links">
                  <a
                    href="/Home/Usuários/EditarPerfil/EditarPerfil.html"
                    class="edit-link"
                    >Editar</a
                  >
                  |
                  <a
                    href="/Home/Usuários/VisualizarPerfil/visualizarPerfil.html"
                    class="view-link"
                    >Visualizar</a
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>19/02/2020</td>
              <td>josedasilva@pet.com</td>
              <td>José da Silva</td>
              <td>Cliente</td>
              <td><span class="status active">Ativo</span></td>
              <td>
                <div class="action-links">
                  <a
                    href="/Home/Usuários/EditarPerfil/EditarPerfil.html"
                    class="edit-link"
                    >Editar</a
                  >
                  |
                  <a
                    href="/Home/Usuários/VisualizarPerfil/visualizarPerfil.html"
                    class="view-link"
                    >Visualizar</a
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
