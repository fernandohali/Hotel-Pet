<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Editar Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>

            <div class="user-info">
                <span>João da Silva</span>
            </div>
        </header>
       
        <main>
            <nav class="breadcrumb">
             
                <span>Novo Usuário</span>
            </nav>
            <h2>Novo Usuário</h2>
            <form class="edit-profile-form">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" value="joaodasilva@pet.com" required>

                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" value="João" required>

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" value="da Silva">

                <label for="telefone">Telefone *</label>
                <input type="text" id="telefone" name="telefone" value="+55 (73) 99876-8943" required>

                <label for="funcao">Função</label>
                <select id="funcao" name="funcao">
                    <option value="funcionario">Funcionário</option>
                    <option value="cliente">Cliente</option>
                    <option value="gerente">Gerente</option>
                </select>

                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </form>
        </main>
    </div>
</body>
</html>
