<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Editar Perfil</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <h1>Hotel Pet</h1>
        <ul>
          <li><a href="pets.html">Pets</a></li>
          <li><a href="reservas.html">Reservas</a></li>
        </ul>
      </nav>

      <div class="main-content">
        <nav class="breadcrumb">
          <a href="home.html">Home</a> / <a href="perfil.html">Perfil</a> /
          Editar Perfil
        </nav>

        <header>
          <h1>Editar Perfil</h1>
        </header>

        <form class="reservation-form">
          <div class="form-group">
            <label for="nome">Nome *</label>
            <input
              type="text"
              id="nome"
              name="nome"
              value="João da Silva"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail *</label>
            <input
              type="email"
              id="email"
              name="email"
              value="joao.silva@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              value="(11) 91234-5678"
            />
          </div>

          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input
              type="text"
              id="endereco"
              name="endereco"
              value="Rua Exemplo, 123"
            />
          </div>

          <div class="actions">
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
