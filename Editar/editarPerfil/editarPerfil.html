<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Editar Perfil</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Barra Lateral -->
      <nav>
        <ul>
          <li><a href="pet.html">Pet</a></li>
          <li><a href="usuarios.html">Usuários</a></li>
          <li><a href="configuracoes.html">Configurações</a></li>
          <li><a href="reservas.html">Reservas</a></li>
        </ul>
      </nav>

      <!-- Conteúdo Principal -->
      <main>
        <header>
          <h1>Hotel Pet</h1>
          <div class="user-info">João da Silva</div>
        </header>

        <nav class="breadcrumb">
          <a href="home.html">Home</a> / <a href="pet.html">Pet</a> /
          <span>Editar Perfil</span>
        </nav>

        <h2>Editar Perfil</h2>

        <!-- Formulário de Edição de Perfil -->
        <form class="edit-profile-form">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" value="" required />

          <label for="nome">Nome *</label>
          <input type="text" id="nome" name="nome" value="" required />

          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" value="" />

          <label for="telefone">Telefone *</label>
          <input type="text" id="telefone" name="telefone" value="" required />

          <label for="funcao">Função</label>
          <select id="funcao" name="funcao">
            <option value="funcionario">Funcionário</option>
            <option value="cliente">Cliente</option>
            <option value="gerente">Gerente</option>
          </select>

          <button type="submit">Salvar</button>
          <button type="reset">Limpar</button>
        </form>
      </main>
    </div>
  </body>
</html>
