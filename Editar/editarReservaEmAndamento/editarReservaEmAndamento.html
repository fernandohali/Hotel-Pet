<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Editar Reserva</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">

      <main>
        <header>
          <h1>Hotel Pet</h1>
          <div class="user-info">João da Silva</div>
        </header>

        <div class="breadcrumb">Home / reservas / editar reserva</div>
        <h2>Editar Reserva</h2>

        <!-- Formulário de Edição de Reserva -->
        <form class="reservation-form">
          <div>
            <label for="proprietario">Proprietário *</label>
            <input
              type="text"
              id="proprietario"
              value="José da Silva"
              readonly
            />
          </div>
          <div>
            <label for="pet">Pet *</label>
            <input type="text" id="pet" value="Max" readonly />
          </div>
          <div>
            <label for="inicio">Início *</label>
            <input type="date" id="inicio" value="2021-05-02" required />
          </div>
          <div>
            <label for="fim">Fim *</label>
            <input type="date" id="fim" value="2021-05-07" required />
          </div>
          <div>
            <label for="notas">Notas</label>
            <textarea id="notas" rows="3">
Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea
            >
          </div>
          <div>
            <label for="status">Status *</label>
            <select id="status" required>
              <option>Em andamento</option>
              <option>Concluído</option>
              <option>Cancelado</option>
            </select>
          </div>
          <div class="total">
            <p>Total das diárias: <strong>R$ 40,00</strong></p>
          </div>
          <div class="buttons">
            <button type="submit" class="save-button">Salvar</button>
            <button type="reset" class="clear-button">Limpar</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
