    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <!-- Barra Lateral -->
      <nav>
        <ul>
          <li><a href="pet.html">Pet</a></li>

          <li><a href="configuracoes.html">Configurações</a></li>
          <li><a href="reservas.html">Reservas</a></li>
        </ul>
      </nav>

      <!-- Conteúdo Principal -->
      <main>
        <header>
          <h1>Hotel Pet</h1>
          <div class="user-info">João da Silva</div>
        </header>

        <!-- <nav class="breadcrumb">
          <a href="home.html">Home</a> / <a href="pet.html">Pet</a> /
          <span>Editar Pet</span>
        </nav> -->

        <h2>Editar Pet</h2>

        <!-- Formulário de Edição de Pet -->
        <form class="edit-pet-form">
          <label for="nome">Nome *</label>
          <input type="text" id="nome" name="nome" value="" required />

          <label for="tipo">Tipo *</label>
          <select id="tipo" name="tipo" required>
            <option value="cachorro" selected>Cachorro</option>
            <option value="gato">Gato</option>
          </select>

          <label for="raca">Raça *</label>
          <input
            type="text"
            id="raca"
            name="raca"
            value=""
            required
          />

          <label for="tamanho">Tamanho *</label>
          <select id="tamanho" name="tamanho" required>
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande" selected>Grande</option>
          </select>

          <label for="imagem">Imagem</label>
          <input type="file" id="imagem" name="imagem" />

          <button type="submit">Salvar</button>
          <button type="reset">Limpar</button>
        </form>
      </main>
    </div>
  </body>
